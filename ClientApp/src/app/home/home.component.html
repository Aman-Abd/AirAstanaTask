<h1>Список рейсов</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Город отбытия</th>
      <th>Город прибытия</th>
      <th>Дата отбытия</th>
      <th>Дата прибытия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of flights">
      <td>{{f?.from}}</td>
      <td>{{f?.to}}</td>
      <td>{{f?.DepartureDate}}</td>
      <td>{{f?.ArrivedDate}}</td>
    </tr>
  </tbody>
</table>
